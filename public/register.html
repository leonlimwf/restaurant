<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand tablehopper ml-2" href="index.html" style="color: #006AFF;">Table Hopper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg" style="color: white;">

                    d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="nav">
                <!-- <li class="nav-item active">
                    <a class="nav-link">About Us<span
                            class="sr-only">(current)</span></a>
                </li>-->
                <li class="nav-item">
                    <a class="nav-link" href="login.html" style="color: #006AFF;">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html" style="background-color: #006AFF;border-radius: 5px;">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="register-form" style="background-color: whitesmoke;">
        <h2 class="signup-text">Sign up for a better experience</h2>
        <form class="needs-validation" novalidate style="background-color: transparent;">
            <div class="form-row" style="margin-top: 0%">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01" style="font-family: prodbold;">First name</label>
                    <input type="text" class="form-control lmao" id="firstNameInput" placeholder="First name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02" style="font-family: prodbold;">Last name</label>
                    <input type="text" class="form-control" id="lastNameInput" placeholder="Last name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername" style="font-family: prodbold;">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                        <input type="text" class="form-control" id="usernameInput" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-8 mb-3">
                    <label for="validationCustom03" style="font-family: prodbold;">Address</label>
                    <input type="text" class="form-control" id="addressinput" placeholder="Address" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-auto">
                    <label class="mr-sm-1" for="inlineFormCustomSelect" style="font-family: prodbold;">Gender</label>
                    <select class="custom-select mr-sm-3" id="genderInput">
                      <option selected>Select one</option>
                      <option value="gender-male">Male</option>
                      <option value="gender-female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-8 mb-3">
                    <label for="validationCustom03" style="font-family: prodbold;">Email</label>
                    <input type="text" class="form-control" id="emailInput" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom05" style="font-family: prodbold;">Password</label>
                    <input type="text" class="form-control" id="passwordInput" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
            </div>
            <div class="form-group">

                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>

            <center>
                <button class="btn btn-primary signup-btn" id="test" onclick="lmao()">Sign Up</button>
                <button class="btn btn-danger reset-btn" type="reset">Reset</button>
            </center>
    </div>

    </form>
    </div>






</body>




</html>
