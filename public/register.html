    <div class="register-form" style="background-color: whitesmoke;">
        <h2 class="signup-text">Sign up for a better experience</h2>
        <form class="needs-validation" novalidate style="background-color: transparent;">



            <div class="form-row" style="margin-top: 0%">
                <div class="col-md-6 mb-3">
                    <label for="validationCustomUsername" style="font-family: prodbold;">User ID</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                        <input type="text" class="form-control" id="userIdInput" placeholder="User Id" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01" style="font-family: prodbold;">Password</label>
                    <input type="password" class="form-control lmao" id="passwordInput" placeholder="First name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>


            </div>

            <div class="form-row" style="margin-top: 0%">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01" style="font-family: prodbold;">First name</label>
                    <input type="text" class="form-control lmao" id="firstNameInput" placeholder="First name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom02" style="font-family: prodbold;">Last name</label>
                    <input type="text" class="form-control" id="lastNameInput" placeholder="Last name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-8 mb-3">
                    <label for="validationCustom03" style="font-family: prodbold;">Address</label>
                    <input type="text" class="form-control" id="addressInput" placeholder="Address" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>

                <div class="col-md-4">
                    <label class="mr-sm-1" for="inlineFormCustomSelect" style="font-family: prodbold;">Gender</label>
                    <select class="custom-select mr-sm-3" id="genderInput">
                      <option selected>Select one</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-8 mb-3">
                    <label for="validationCustom03" style="font-family: prodbold;">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom05" style="font-family: prodbold;">Phone</label>
                    <input type="tel" class="form-control" id="phoneNumInput" placeholder="Phone" min="8000000" max="99999999" maxlength="8" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
            </div>

            <center>
                <button class="btn btn-primary signup-btn" id="signup-btn" onclick="register()" type="submit">Sign Up</button>
                <button class="btn btn-danger reset-btn" type="reset">Reset</button>
                <br><br>
                <p id="errormsg" style="font-family: prodmed;letter-spacing: 0.7px;"></p>
            </center>

        </form>
    </div>

<script>
    document.getElementById("signup-btn").addEventListener("click", function(event) {
        event.preventDefault()
    });

    function register() {
        var registrationCredentials = { //object type
            userIdInput: document.getElementById("userIdInput").value,
            passwordInput: document.getElementById("passwordInput").value,
            firstNameInput: document.getElementById("firstNameInput").value,
            lastNameInput: document.getElementById("lastNameInput").value,
            addressInput: document.getElementById("addressInput").value,
            genderInput: document.getElementById("genderInput").value,
            emailInput: document.getElementById("emailInput").value,
            phoneNumInput: document.getElementById("phoneNumInput").value
        };

        let canContinue = true
        for (const [key, value] of Object.entries(registrationCredentials)) {
            console.log(value)
            if (value.length < 1) {
                canContinue = false;
            }
        }

        if (!canContinue) {
            return alert("Some fields are empty");
        }

        var request = new XMLHttpRequest();
        request.open("POST", "/register ", true);
        request.setRequestHeader("Content-Type", "application/json");
        request.onload = function() {
            response = JSON.parse(request.responseText);
            document.getElementById("errormsg").innerHTML = response.message;
            setTimeout(function() {
                regSuccess = response.success
                if (regSuccess == true) {
                    var now = new Date();
                    var time = now.getTime();
                    time += 3600 * 1000;
                    now.setTime(time);
                    window.location.href = "login.html";
                    // var curCookieUser = "name=" + credentials.userId
                    // var curCookiePassword = " password=" + credentials.userPassword
                    // document.cookie =
                    //     'username=' + registrationCredentials.userIdInput +
                    //     '; expires=' + now.toUTCString() +
                    //     '; path=/';
                    // document.cookie =
                    //     'password=' + registrationCredentials.passwordInput +
                    //     '; expires=' + now.toUTCString() +
                    //     '; path=/';
                    // document.cookie = curCookieUser
                    // document.cookie = curCookiePassword;
                    // alert(document.cookie)
                } else {
                    alert("Error Occured")
                }
            }, 3000);
        };
        request.send(JSON.stringify(registrationCredentials));
    }
</script>
