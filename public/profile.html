<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="asset/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="asset/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/fdc798ee43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/profile.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <title>Table Hopper</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/fdc798ee43.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

<style>

</style>

<body>
    <div id="background">
        <div class="container">
            <div class="test">
                <i class="fas fa-arrow-left" style="padding-top: 15vh; margin-bottom: 20px;"><span style="font-family:prodmed"><a href="home.html"> Go back</a></span></i>
                <h4 id="accountSettingsText">Account Settings</h4>
                <div class="profileLeft">
                    <img id="profilePic" src="asset/white.jpg" onError="this.onerror=null;this.src='asset/blank.jpg';">
                    <input id="changeProfilePic" type="file" onchange="encode();" />
                    <br><br>
                    <center>
                        <button onclick="saveEditProfile()" type="button" class="btn btn-warning" style="font-family: prodmed;">Update</button>
                    </center>
                </div>
                <div class="profileRight">
                    <div class="profileLeftInfo">
                        <label for="lname" style="margin-top: 50px;">Username</label>
                        <br>
                        <input type="text" id="usernameInput" name="lname" value="lmao" disabled>

                    </div>
                    <div class="profileLeftInfo">
                        <label for="lname">Password</label>
                        <br>
                        <input type="text" id="passwordInput" name="lname" disabled>
                        <a href="#" id="editButton"><i class="fas fa-edit"></i></a>
                    </div>
                    <div class="profileLeftInfo">
                        <label for="lname">Email</label>
                        <br>
                        <input type="text" id="emailInput" name="lname" disabled>
                        <a href="#" id="editButton"><i class="fas fa-edit"></i></a>
                    </div>
                    <div class="profileLeftInfo">
                        <label for="lname">Address</label>
                        <br>
                        <input type="text" id="addressInput" name="lname" disabled>
                        <a href="#" id="editButton"><i class="fas fa-edit"></i></a>
                    </div>
                    <div class="profileLeftInfo">
                        <label for="lname">Address</label>
                        <br>
                        <input type="text" id="addressInput" name="lname" disabled>
                        <a href="#" id="editButton"><i class="fas fa-edit"></i></a>
                    </div>
                    <div class="profileLeftInfo">
                        <label id="accountCreation" for="lname">Account Created On: ${response[i].user_joinDate}</label>
                    </div>
                    <br>
                    <a href="" id="deleteAccount" style="margin-top: 100px;">Delete my account</a>
                    <p id="deleteAccountWarning">Action is non-reversible. All data will be deleted from our database.</p>
                </div>

            </div>
            <h4 id="accountSettingsText" style="margin-top:50px">Reviews</h4>
            <div class="reviewClass">

            </div>
        </div>

    </div>

    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="background-color: whitesmoke; font-family: prodmed">
                    <label>Password :
                        <input id="checkPassword" name="password"type="password" disabled onkeyup='verifyPassword();' />
                      </label>
                    <br>
                    <label>Confirm Password:
                        <input type="password" name="confirm_password" id="inputPassword"  onkeyup='verifyPassword();' /> 
                        <span id='message'></span>
                      </label>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="nextBtn" disabled class="btn btn-primary" data-toggle="modal" data-target="#editProfileModal2" data-dismiss="modal">Next</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editProfileModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="background-color: whitesmoke; font-family: prodmed">
                    <label id="oldCredLabel">Your old credential</label>
                    <br>
                    <input id='oldCredential' placeholder="" disabled/>
                    <br><br>
                    <label id="newCredLabel">Your new credential</label>
                    <br>
                    <input id='newCredential' maxlength="99" placeholder="" onkeyup="verifyInputs();" />
                    <span id='message'></span>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="saveChanges" class="btn btn-primary" data-toggle="modal" data-dismiss="editProfileModal" disabled onClick="saveEditProfile()">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit Review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="background-color: whitesmoke">
                    <div id="restaurant-review" class="tabcontent">
                        <div class="addReview">
                            <p id="editReviewId"></p>
                            <p id="editReviewRating"></p>
                            <input id="addReviewBox" type="text" value="">
                            <br><br>
                            <div class="rate">
                                <input class="messageCheckbox" type="radio" id="star5" name="rate" value="5" />
                                <label for="star5" title="text">5 stars</label>
                                <input class="messageCheckbox" type="radio" id="star4" name="rate" value="4" />
                                <label for="star4" title="text">4 stars</label>
                                <input class="messageCheckbox" type="radio" id="star3" name="rate" value="3" />
                                <label for="star3" title="text">3 stars</label>
                                <input class="messageCheckbox" type="radio" id="star2" name="rate" value="2" />
                                <label for="star2" title="text">2 stars</label>
                                <input class="messageCheckbox" type="radio" id="star1" name="rate" value="1" />
                                <label for="star1" title="text">1 star</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onClick="updateComment()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/profile.js"></script>

</html>
